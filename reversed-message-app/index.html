<!DOCTYPE html>
<html>
<head>
  <title>Reversed Message</title>
</head>
<body>
  <h1 id="reversed-message">Loading...</h1>

  <script>
    fetch('/json')
      .then(response => response.json())
      .then(data => {
        const reversedMessage = data.message.split('').reverse().join('');
        document.getElementById('reversed-message').innerText = reversedMessage;
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('reversed-message').innerText = 'Error fetching JSON';
      });
  </script>
</body>
</html>
